<!DOCTYPE html>

<html>
<head>
    <meta charset='utf-8'>
    <title>An exploratory data search interface</title>
    <link rel='stylesheet' href='css/reset.css' />
    <link rel='stylesheet' href='css/bootstrap.min.css' />
    <link rel='stylesheet' href='css/interfaceA.css' />
    <!--[if IE]>
        <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
</head>

<body>
    <!-- Breadcrumb -->
    <ol class='breadcrumb'>
      <li class='active'>Interface A Search Page</li>
    </ol>
    
    <div class='content'>
        <!-- Search box -->
        <div class='search-box-container'>
            <input id='search-box' type='text' class='search-box' placeholder='Search' autofocus>
            <button id='search-btn' type='button' class='btn btn-info btn' onclick='dosearch()'>Search</button>
            <label class='instruction'>Search by variable names, dataset names, organization names or tags</label>
        </div>
        
        <div class='container-fluid'>
            
            <!-- Listing of search results -->
            <div class='results-container'>
                <section class='results'>
                    <!-- placeholder for search results that are added in js -->
                </section>
                <!-- pagination goes here -->
                <div id='pagination'></div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class='footer'>
        <!-- Powered by ElasticSearch -->
    </footer>
    
    <!-- Load resources -->
    <script src='js/jquery-1.11.2.min.js' ></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/jquery.bootpag.min.js' type='text/javascript'></script>
    <script src='js/elasticsearch.jquery.min.js' type='text/javascript'></script>
    <script src='js/interfaceA.js' type='text/javascript'></script>

</body>
</html>
